# Nginx конфигурация для HTTPS прокси к HTTP tile серверу
# Это решение позволяет безопасно использовать HTTP tile сервер через HTTPS

server {
    listen 443 ssl http2;
    server_name tiles-proxy.yourdomain.com;

    # SSL сертификаты (замените на свои)
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # Рекомендуемые настройки SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    # Логи
    access_log /var/log/nginx/tiles-proxy-access.log;
    error_log /var/log/nginx/tiles-proxy-error.log;

    # CORS заголовки (если нужно)
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods 'GET, OPTIONS' always;
    add_header Access-Control-Allow-Headers 'Origin, Content-Type, Accept' always;

    # Кэширование tiles (опционально, но рекомендуется)
    proxy_cache_path /var/cache/nginx/tiles levels=1:2 keys_zone=tiles_cache:10m max_size=1g inactive=7d;

    location / {
        # ВАЖНО: Замените на адрес вашего HTTP tile сервера
        proxy_pass http://your-http-tile-server.com;

        # Заголовки для прокси
        proxy_set_header Host $proxy_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Кэширование
        proxy_cache tiles_cache;
        proxy_cache_valid 200 7d;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        add_header X-Cache-Status $upstream_cache_status;

        # Таймауты
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 30s;

        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Обработка OPTIONS для CORS
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'GET, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Origin, Content-Type, Accept' always;
        add_header Content-Type 'text/plain charset=UTF-8';
        add_header Content-Length 0;
        return 204;
    }
}

# Редирект с HTTP на HTTPS (опционально)
server {
    listen 80;
    server_name tiles-proxy.yourdomain.com;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ===================================================================
# ИНСТРУКЦИЯ ПО ИСПОЛЬЗОВАНИЮ:
# ===================================================================
#
# 1. Установите Nginx (если еще не установлен):
#    Ubuntu/Debian: sudo apt-get install nginx
#    CentOS/RHEL: sudo yum install nginx
#
# 2. Создайте SSL сертификаты (если их нет):
#    Для production используйте Let's Encrypt:
#    sudo certbot --nginx -d tiles-proxy.yourdomain.com
#
#    Для разработки можно создать self-signed сертификат:
#    sudo openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
#      -keyout /etc/nginx/ssl/key.pem \
#      -out /etc/nginx/ssl/cert.pem
#
# 3. Скопируйте этот файл в /etc/nginx/sites-available/:
#    sudo cp nginx-http-proxy.conf /etc/nginx/sites-available/tiles-proxy
#
# 4. Создайте символическую ссылку в sites-enabled:
#    sudo ln -s /etc/nginx/sites-available/tiles-proxy /etc/nginx/sites-enabled/
#
# 5. Отредактируйте конфигурацию:
#    - Замените "tiles-proxy.yourdomain.com" на свой домен
#    - Замените "http://your-http-tile-server.com" на адрес HTTP tile сервера
#    - Укажите пути к вашим SSL сертификатам
#
# 6. Проверьте конфигурацию:
#    sudo nginx -t
#
# 7. Перезагрузите Nginx:
#    sudo systemctl reload nginx
#
# 8. В панели настроек ElemDotMap используйте:
#    https://tiles-proxy.yourdomain.com/{z}/{x}/{y}.png
#
# ===================================================================
# АЛЬТЕРНАТИВА ДЛЯ НЕСКОЛЬКИХ HTTP СЕРВЕРОВ:
# ===================================================================
#
# Если у вас несколько HTTP tile серверов, можно создать upstream:
#
# upstream tile_servers {
#     server http://tile-server-1.com:8080;
#     server http://tile-server-2.com:8080;
#     server http://tile-server-3.com:8080;
# }
#
# И в location / использовать:
# proxy_pass http://tile_servers;
#
